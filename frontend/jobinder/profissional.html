<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/perfilPro.css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <title>Perfil Profissional</title>
  </head>
  <body>
    <div class="edit-container">
      <div id="options">
        <button id="edit-name">EDITAR NOME</button>
        <button id="edit-description">EDITAR DESCRICAO</button>
        <button id="edit-img">EDITAR IMAGENS</button>
      </div>

      <button class="botao" id="voltar">Voltar</button>

      <div id="edit-name-container">
        <input type="text" id="input-name" placeholder="Escreva um novo nome" />
        <button class="botao" id="submit-name">Mudar Nome</button>
      </div>

      <div id="edit-description-container">
        <textarea
          name="nome"
          id="textarea-description"
          placeholder="Escreva uma nova descrição"
        ></textarea>
        <button class="botao" id="submit-description">Mudar Descrição</button>
      </div>
    </div>

    <div class="profile-container">
      <div class="profile">
        <img id="img" />
        <h1 id="name"></h1>
        <p id="specialtie"></p>
        <p id="avaliability"></p>
        <p id="description"></p>
      </div>
    </div>

    <script type="module" src="../../backend/user.js"></script>
    <script type="module" defer src="../scripts/editPerfil.js"></script>
  </body>
</html>
