<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/cliente.css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <title>JOBINDER</title>
  </head>
  <body>
    <div class="match">
      <nav>
        <a id="logo" href="./home.html"> JOBINDER </a>
        <div class="search-box">
          <input type="text" id="search-text" placeholder="Procurar Serviço" />
          <a href="#" id="search-btn">
            <img src="../images/lupa.png" />
          </a>
        </div>
        <div><img src="../images/maps.png" /></div>
      </nav>

      <div id="board"></div>
    </div>

    <section class="chat">
      <div id="headerChat">
        <h3>Mensagens</h3>
        <div id="searchChatBox">
          <input type="text" id="chatText" placeholder="Localizar mensagem" />
          <a id="searchChatBtn" href="#">
            <img src="../images/lupa.png" />
          </a>
        </div>
      </div>

      <div id="chat-container"></div>
    </section>

    <section class="private-chat">
      <div id="opcoes-private-chat">
        <button id="btn-back">Voltar</button>
      </div>
      <div id="message-area"></div>
      <div id="input-text-area">
        <input type="text" id="input-message" placeholder="Digite uma mensagem...">
        <input type="submit" id="btn-send" value="enviar" />
      </div>
    </section>

    <aside id="delete-user-matched-aside">
      <div class="delete-user-matched-container">
        <div>
          <span>Você deseja realmente apagar a conversa com </span>
          <span id="delete-user-matched-fullname">Leonaro Aoun?</span>
          <span>(todos os dados da conversa serão apagados)</span>
        </div>
        <div class="buttons">
          <button id="cancel-delete">Cancelar</button>
          <button id="confirm-delete">Apagar</button>
        </div>
      </div>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="module" defer src="../../backend/index.js"></script>
    <script type="module" defer src="../scripts/chat.js"></script>
  </body>
</html>
