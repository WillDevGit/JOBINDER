<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/service-profile/editProfile.css" />
    <link rel="stylesheet" href="../styles/service-profile/servicesPerformed.css" />
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />
    <title>Perfil Profissional</title>
  </head>
  <body>
    <a class="exit-to-home" href="./home.html">Página Inicial</a>

    <div id="edit-container">
      <section id="options">
        <header id="header">
          <span>Menu</span>
        </header>
        <ul id="options-list">
          <li id="close-edit-profile">X</li>
          <li><a href="./home.html">Página Inicial</a></li>
          <li id="open-services-performed"><a>Serviços Realizados</a></li>
          <li><a href="./matchAndChat.html">Chat</a></li>
          <li id="edit-name">Editar nome</li>
          <li id="edit-specialtie">Editar Especialidade</li>
          <li id="edit-avaliability">Editar Disponibilidade</li>
          <li id="edit-services">Editar Descrição</li>
          <li id="edit-state-city">Editar Estado e Cidade</li>
          <li id="edit-image">Editar Imagem</li>
        </ul>
      </section>

      <button class="botao" id="voltar">Voltar</button>

      <section id="edit-name-container">
        <input type="text" id="input-name" placeholder="Escreva um novo nome" />
        <button class="botao" id="submit-name">Mudar Nome</button>
      </section>

      <section id="edit-avaliability-container">
        <input
          type="text"
          id="input-avaliability"
          placeholder="Ex: Segunda a Sexta das 8h às 18h"
        />
        <button class="botao" id="submit-avaliability">Mudar Disponibilidade</button>
      </section>

      <section id="edit-services-container">
        <textarea
          name="name"
          id="textarea-services"
          placeholder="Escreva uma nova descrição"
        ></textarea>
        <button class="botao" id="submit-services">Mudar Descrição</button>
      </section>

      <section id="edit-state-city-container">
        <select name="" id="select-state">
          <option value="" disabled selected>Selecione um estado</option>
        </select>
        <select name="" id="select-city">
          <option value="" disabled selected>Selecione uma cidade</option>
        </select>
        <button class="botao" id="submit-state-city">Mudar Estado e Cidade</button>
      </section>

      <section id="edit-image-container">
        <input type="file" id="input-image" accept="image/*" />
        <button class="botao" id="submit-image">Mudar Imagem</button>
      </section>
    </div>

    <section class="profile-container">
      <div class="profile">
        <span id="location"></span>
        <img id="img" />
        <h1 id="fullname"></h1>
        <div>
          <span>Especialidade:</span>
          <span id="specialtie"></span>
        </div>
        <div>
          <span>Disponível:</span>
          <span id="avaliability"></span>
        </div>
        <div>
          <span>Descrição:</span>
          <span id="services"></span>
        </div>
      </div>

      <button id="edit-profile">Menu</button>
    </section>

    <section id="services-performed">
      <h1>Serviços Realizados</h1>
      <button id="close-services-performed">X</button>
      <div>
        <div id="services-performed-container"></div>
      </div>
    </section>

    <script type="module" src="../scripts/toaster.js"></script>
    <script type="module" src="../../backend/user.js"></script>
    <script type="module" defer src="../scripts/edit-profile/editProfile.js"></script>
    <script type="module" defer src="../scripts/edit-profile/servicesPerformed.js"></script>
  </body>
</html>
